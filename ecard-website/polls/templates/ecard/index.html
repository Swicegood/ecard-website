<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Choose One of the Following eCards to Send as a PostCard</H1>
{% load static %}

<form action="{% url 'detail' %}"  method="POST">{% csrf_token %}
    {% for image in images %}
    <button type="submit" name='ecard' value='{{image}}'><img src="{% static image %}" width="400" alt="Click Me"></button>
    {% endfor %}
</form>
</body>

</html>
